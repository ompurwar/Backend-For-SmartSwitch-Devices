<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>

<body class="wrapper">
	<div name="sidebar"></div>
	<div class="wrapper-lvl1" id="logincontainer">
		<h1 class="login">Login</h1>
		<form method="post" name="form">
			<input type="email" class="email" name="Em" placeholder="Email" required="required" />
			<br>
			<br>
			<input type="password" class="pwd1" name="u" placeholder="Password" required minlength="10" />
			<br>
			<br>
			<input type="password" class="pwd2" name="p" placeholder="Password" required pattern="document.forms['form']['u']" />
			<br>
			<br>
			<button type="button" class="btn" onclick="sendData( document.forms['form']['Em'].value, document.forms['form']['u'].value, document.forms['form']['p'].value )">Let me in.</button>
		</form>
	</div>

	<script src="js/index.js"></script>

</body>

</html>
